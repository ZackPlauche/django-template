{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
<div class="login">
  <div class="header">
    <h1>Login</h1>
  </div>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">Log In</button>
    <div class="form-footer">
      <span class="form-footer-text">Don't have an account? <a href="{% url 'create_account' %}">Sign up here.</a></span>
    </div>
  </form>
</div>
{% endblock %}
