{% extends 'base.html' %}

{% block main %}
<div class="create-account">
  <div class="header">
    <h1>Create Account</h1>
  </div>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
    <div class="form-footer">
      <span class="form-footer-text">Already have an account? <a href="{% url 'login' %}">Click here to sign in.</a></span>
    </div>
  </form>
</div>
{% endblock main %}
